<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EKSU Market" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>EKSU Campus Marketplace - Buy & Sell on Campus</title>
    <meta name="description" content="EKSU's trusted campus marketplace. Buy and sell textbooks, electronics, fashion, and more. Connect with verified students, chat in real-time, and trade safely on campus.">
    <script>
      (function() {
        var validThemes = ["light", "dim", "lights-out", "sunset", "ocean", "forest", "sepia", "high-contrast"];
        var themeClasses = {
          light: ["light"],
          dim: ["dark", "dim"],
          "lights-out": ["dark", "lights-out"],
          sunset: ["dark", "sunset"],
          ocean: ["dark", "ocean"],
          forest: ["dark", "forest"],
          sepia: ["light", "sepia"],
          "high-contrast": ["dark", "high-contrast"]
        };
        var stored = localStorage.getItem("theme");
        var theme = "light";
        if (stored && validThemes.indexOf(stored) !== -1) {
          theme = stored;
        } else if (stored === "dark") {
          theme = "dim";
        }
        var classes = themeClasses[theme] || ["light"];
        document.documentElement.classList.add.apply(document.documentElement.classList, classes);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
